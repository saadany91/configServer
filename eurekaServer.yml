# HTTP
server:
  port: 8888 

# Configure this discovery | cloud server
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
     
# zuul (common gateway) configuration
zuul:
  prefix: /api
  routes:
    userService:
      path: /userService/**
    yahooService:
      path: /yahooService/**
      url: http://localhost:8812

           
